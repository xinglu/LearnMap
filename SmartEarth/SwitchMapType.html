<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>切换地图类型_SmartEarth Maps API </title>
<style type="text/css">body,html{width:100%;height:100%;overflow:visible;margin:0;padding:0}
</style>
<script type="text/javascript" language="javascript" src="http://f.smartearth.cn:9000/SE_JSAPI?uid=smartearth"></script>  
<script type="text/javascript" language="javascript">  
var map;
function onLoad(){
	map = new SE.Map("mapDiv");
	map.setCenter(new SE.LngLat(116.36976,39.92974),11);
	map.addControl(new SE.MapControl());
	map.setMapType(SE.NORMAL_MAP);
}
function satellite(){
	map.setMapType(SE.SATELLITE_MAP);
}
function vector(){
	map.setMapType(SE.NORMAL_MAP);
}
function hybrid(){
	map.setMapType(SE.HYBRID_MAP);
}
</script>
<body onLoad="onLoad()">
<div id="choice">
<button id="b1" onclick="satellite()">satellite</button>
<button id="b2" onclick="vector()">vector</button>
<button id="b3" onclick="hybrid()">hybrid</button>
</div>
<div id="mapDiv" style="width:500px;height:450px;"</div>
</body>
</html>
