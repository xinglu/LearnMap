<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>打印地图_SmartEarth Maps API </title>
<style type="text/css">body,html{width:100%;height:100%;overflow:visible;margin:0;padding:0}
</style>
<script type="text/javascript" language="javascript" src="http://f.smartearth.cn:9000/SE_JSAPI?uid=smartearth"></script>  
<script type="text/javascript" language="javascript">  
var map;
function printMap(map){
	var html = "<!DOCTYPE html>\n";
	html += "<html>";
	html += "\n<head>\n<meta http-equiv=\"Content-Type\" content=\"text/html;charset=gb2312\">\n<title>Print Maps<\title>\n";
	html += "<style type=\"text\/css\">";
	html += "body,html{width:100%;height:100%;overflow:visible;margin:0;padding:0;}";  
            html += "</style>\n";  
            html += "<\/head>\n";  
            html += "<body><center>\n";  
            html += map.getMapContent();  
            html += "\n<\/center><\/body>\n<\/html>";  
            var win = document.open("about:blank","win","menubar=1,width="+map.container.offsetWidth+",height="+(map.container.offsetHeight-20));  
            win.document.writeln(html);  
            win.document.close();  
}
function onLoad(){
	map = new SE.Map("mapDiv");
	map.setCenter(new SE.LngLat(116.40969,39.94490),6);
	map.addControl(new SE.MapControl());
	map.enableHandleKeyboard();
	map.enableHandleMouseScroll();
	var lnglat1 = new SE.LngLat(114.29376,37.88608);    
    var lnglat2 = new SE.LngLat(116.42688,39.95776);        
      map.addOverLay(new SE.Rect(new SE.LngLatBounds([lnglat1,lnglat2])));    
}
</script>
<body onLoad="onLoad()">
<div id="mapDiv" style="width:500px;height:450px;"</div>
</body>
</html>
