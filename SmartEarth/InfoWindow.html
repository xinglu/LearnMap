    <!DOCTYPE html>  
    <html>  
    <head>  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />       
        <title>信息窗口_SmartEarth Maps API 范例文档</title>  
        <style type="text/css">body,html{width:100%;height:100%;overflow:visible;margin:0;padding:0;}</style>         
        <script type="text/javascript" language="javascript" src="http://f.smartearth.cn:9000/SE_JSAPI?uid=smartearth"></script>  
        <script type="text/javascript" language="javascript">  
            var map;  
            function onLoad() {  
                map = new SE.Map("mapDiv");  
                map.setCenter(new SE.LngLat(116.40969,39.94940), 11);  
                map.addControl(new SE.MapControl());  
                var marker = new SE.Marker(new SE.LngLat(116.40969,39.94940));  
                map.addOverLay(marker);
                var infoWin = marker.openInfoWinHtml("你的内容");
                infoWin.setTitle('你都标题');
                infoWin.title_ctx3.style.marginTop = '-2px';
            }  
        </script>  
    </head>  
    <body onload="onLoad()">  
        <div id="mapDiv" style="width:500px; height:450px;"></div>  
    </body>  
    </html>
