    <!DOCTYPE html>  
    <html>  
    <head>  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />       
        <title>图片标注_SmartEarth Maps API 范例文档</title>  
        <style type="text/css">body,html{width:100%;height:100%;overflow:visible;margin:0;padding:0;}</style>         
        <script type="text/javascript" language="javascript" src="http://f.smartearth.cn:9000/SE_JSAPI?uid=smartearth"></script>  
        <script type="text/javascript" language="javascript">  
            var map;  
            function onLoad() {  
                map = new SE.Map("mapDiv");  
                map.setCenter(new SE.LngLat(116.40969,39.94940), 11);  
                map.addControl(new SE.MapControl());  
                var marker1 = new SE.Marker(new SE.LngLat(116.40969,39.94940));  
                marker1.setIconImage("http://api.smartearth.cn/img/maps/icon/1.gif");  
                marker1.icon.setWidth(21);  
                marker1.icon.setHeight(23);  
                map.addOverLay(marker1);  
                var marker2 = new SE.Marker(new SE.LngLat(116.40969,39.99940));  
                marker2.setIconImage("http://api.smartearth.cn/img/maps/icon/2.gif");  
                marker2.icon.setWidth(21);  
                marker2.icon.setHeight(23);  
                map.addOverLay(marker2);          
                SE.Event.addListener(marker2, "mouseover", changMarkerImg);  
                SE.Event.addListener(marker2,"mouseout",function(){  
                    this.setIconImage("http://api.smartearth.cn/img/maps/icon/2.gif")  
                    this.icon.setWidth(21);  
                    this.icon.setHeight(23);  
                })  
            }  
            function changMarkerImg()  
            {  
                this.setIconImage("http://api.smartearth.cn/img/maps/icon/3.gif")  
                this.icon.setWidth(21);  
                this.icon.setHeight(23);  
            }  
        </script>  
    </head>  
    <body onload="onLoad()">  
        <div id="mapDiv" style="width:500px; height:450px;"></div>  
    </body>  
    </html>
