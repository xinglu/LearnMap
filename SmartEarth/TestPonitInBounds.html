<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>矩形的增加_SmartEarth Maps API </title>
<style type="text/css">body,html{width:100%;height:100%;overflow:visible;margin:0;padding:0}
</style>
<script type="text/javascript" language="javascript" src="http://api.smartearth.cn/web/js/iColorPicker.js"></script> 
<script type="text/javascript" language="javascript" src="http://f.smartearth.cn:9000/SE_JSAPI?uid=smartearth"></script>  
<script type="text/javascript" language="javascript">  
var map , bounds ,rect;
function onLoad(){
    map = new SE.Map("mapDiv");
    map.setCenter(new SE.LngLat(116.32969,39.92940),11);
    map.addControl(new SE.MapControl());
    //定义矩形的显示区域
    var westSouth = new SE.LngLat(116.29376,39.88608); 
    var northEast = new SE.LngLat(116.42688,39.95776);
    bounds = new SE.LngLatBounds(westSouth,northEast);
    //根据指定的范围绘制一个矩形
    rect = new SE.Rect(bounds);
    rect.setLineColor('#ed008c');
    rect.setFillColor('#ffcc00');
    rect.setLineStroke(1);
    map.addOverLay(rect);
    var m1 = new SE.Marker(new SE.LngLat(116.35376,39.89508));
    var m2 = new SE.Marker(new SE.LngLat(116.25376,39.87508));
    map.addOverLay(m1);
    map.addOverLay(m2);
    SE.Event.addListener(m1,'mouseover',checkIsInBounds);
    SE.Event.addListener(m2,'mouseover',checkIsInBounds);
}
function checkIsInBounds(){
    if(bounds.containsLngLat(this.getLngLat())){
        this.openInfoWinHtml('the point is in the bounds');
    }else{
        this.openInfoWinHtml('the point is beyond the bounds');
    }
}
</script>
<body onLoad="onLoad()">
<div id="mapDiv" style="width:500px;height:450px;"</div>
</body>
</html>
