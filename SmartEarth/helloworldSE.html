<DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>基本地图_SmartEarth Maps API 范例文档</title>
<script type="text/javascript" language="javascript" src="http://f.smartearth.cn:9000/SE_JSAPI?uid=smartearth&mapeditor=false&citylist=false"></script>  
<script type="text/javascript" language="javascript">
var map;
function onLoad(){
	map = new SE.Map("mapDiv");
	map.setCenter(new SE.LngLat(116.40969,39.89945),11);
}
</script>
</head>
<body onload="onLoad()">
<div id="mapDiv" style="width:500px;height:450px;"></div>
</body>
</html>
