<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>最佳比例尺和位置示意图_SmartEarth Maps API </title>
<style type="text/css">body,html{width:100%;height:100%;overflow:visible;margin:0;padding:0}
</style>
<script type="text/javascript" language="javascript" src="http://f.smartearth.cn:9000/SE_JSAPI?uid=smartearth"></script>  
<script type="text/javascript" language="javascript">  
var map;
function onLoad(){
	map = new SE.Map("mapDiv");
	map.addControl(new SE.MapControl());
	var points = new Array();
	points.push(new SE.LngLat(116.29376,39.95776));  
    points.push(new SE.LngLat(116.42688,39.88608));  
    points.push(new SE.LngLat(116.41152,39.92640));  
            // 为便于演示，将三个点显示在地图上  
    var marker = null;
    for(var i=0;i < points.length;i++);
    {
    	marker = new SE.Marker(points[i]);
    	map.addOverLay(marker);
    }  
    map.getBestMap(points);
}
</script>
<body onLoad="onLoad()">
<div id="choice">
<button id="b1" onclick="satellite()">satellite</button>
<button id="b2" onclick="vector()">vector</button>
<button id="b3" onclick="hybrid()">hybrid</button>
</div>
<div id="mapDiv" style="width:500px;height:450px;"</div>
</body>
</html>
